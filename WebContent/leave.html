	/**
	* Name 分页过滤器
	*/
	function pagerFilter(data){            
		if (typeof data.length == 'number' && typeof data.splice == 'function'){// is array                
			data = {                   
				total: data.length,                   
				rows: data               
			}            
		}
		var dg = $(this);         
		var opts = dg.datagrid('options');          
		var pager = dg.datagrid('getPager');          
		pager.pagination({                
			onSelectPage:function(pageNum, pageSize){                 
				opts.pageNumber = pageNum;                   
				opts.pageSize = pageSize;                
				pager.pagination('refresh',{pageNumber:pageNum,pageSize:pageSize});                  
				dg.datagrid('loadData',data);                
			}          
		});           
		if (!data.originalRows){               
			data.originalRows = (data.rows);       
		}         
		var start = (opts.pageNumber-1)*parseInt(opts.pageSize);          
		var end = start + parseInt(opts.pageSize);        
		data.rows = (data.originalRows.slice(start, end));         
		return data;       
	}
	
	function getDataByStu(){
		$.ajax({
    		type:"get",
    		async:false,
    		url:"./leave/listAllByStudent.action",
    		dataType:"json",
    		data:{
    			sId:loginUser.sId,
    			schSemester:term
    		},
    		success:function(data){
    			console.log(data);
    			if(data.status == 'success'){
   					var rows = [];
       				rows = data.data;
       				var trueRow = [];
       				for(var i = 0 ; i < rows.length ; i++){
       					var item = rows[i];
       					var temp = {
       						term:decodeURI(term),
       						cName:item.lDId.dCurrId.currName,
       						cTime:item.lDId.dTime + item.lDId.dInId.inContent,
       						tName:item.lDId.dCurrId.currTId.tRealName,
       						reason:item.lReason,
       						status:''
       					}
       					if(item.lSign == '0'){
       						temp.status = '未批准';
       					}else if(item.lSign == '1'){
       						temp.status = '已批准';
       					}else{
       						temp.status = '已驳回';
       					}
       					trueRow.push(temp);
       				}
       				$('#leave-datagrid-2').datagrid('loadData', trueRow);
       				$('#stu').show();
       				$('#topbar').hide();
       				$('#tea').hide();
       				$('#all').hide();
    			}else{
    				//没有数据或服务器错误
    			}
    		}
    	});
	}

	function accept(){
		//返回选中多行  
        var selRow = $('#leave-datagrid-3').datagrid('getSelections');
      //判断是否选中行  
        if (selRow.length==0) {  
            $.messager.alert("提示", "请选择记录！", "info");  
            return;  
        }else{   
	        var temID="";  
	        //批量获取选中行的评估模板ID  
	        for (i = 0; i < selRow.length;i++) {  
	            if (temID =="") {  
	                temID = selRow[i].sId;  
	            } else {  
	                temID = selRow[i].sId + "," + temID;  
	            }                 
	        }  
	                    
	        $.messager.confirm('提示', '是否批准选中学生请假?', function (r) {  
	
	            if (!r) {  
	                return;  
	            }  
	            //提交  
	            $.ajax({  
	                type: "POST",  
	                async: false,  
	                url: "./leave/updateToSign.action",  
	                data: {
	                	lSign:'1',
	                	lId:temID
	                },  
	                success: function (result) {
	                	result = JSON.parse(result);
	                    if (result.status == 'success') {  
	                        $('#leave-datagrid-3').datagrid('clearSelections');  
	                        $.messager.alert("提示", "操作成功", "info");  
	                        $('#leave-datagrid-3').datagrid('reload');  
	                    } else {  
	                        $.messager.alert("提示", "操作失败", "info");  
	                        return;  
	                    }  
	                }  
	            });  
	        });
		}
