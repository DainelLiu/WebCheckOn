<!-- End of easyui-dialog -->
<script type="text/javascript">
    $(function(){
        /**
         * Name 载入数据
         */
        $('#teacherTable').datagrid({
            loadFilter:pagerFilter,
            rownumbers:true,
            singleSelect:false,
            pageSize:20,
            pagination:true,
            multiSort:true,
            fitColumns:true,
            fit:true,
            columns:[[
                { checkbox:true},
                { field:'tId',title:'教师编号',width:100,sortable:true},
                { field:'tNumber',title:'教师工号',width:180,sortable:true},
                { field:'tPassword',title:'密码',width:100},
                { field:'tRealName',title:'姓名',width:100},
                { field:'tSex',title:'性别',width:100},
                { field:'tPhone',title:'联系电话',width:100},
                { field:'tCollId',title:'所属院系',width:100}
            ]]
        });
    })
	/**
	* Name 添加记录
	*/
	function add(){
		$('#teacher-form-3').form('submit', {
			url:'',
			success:function(data){
				if(data){
					$.messager.alert('信息提示','提交成功！','info');
					$('#teacher-dialog-3').dialog('close');
					getData();
				}
				else
				{
					$.messager.alert('信息提示','提交失败！','info');
				}
			}
		});
	}
	
	/**
	* Name 修改记录
	*/
	function edit(){
		$('#teacher-form-3').form('submit', {
			url:'',
			success:function(data){
				if(data){
					$.messager.alert('信息提示','提交成功！','info');
					$('#teacher-dialog-3').dialog('close');
				}
				else
				{
					$.messager.alert('信息提示','提交失败！','info');
				}
			}
		});
	}
	
	/**
	* Name 删除记录
	*/
	function remove3(){
		$.messager.confirm('信息提示','确定要删除该记录？', function(result){
			if(result){
				var items = $('#teacherTable').datagrid('getSelections');
				var ids = [];
				$(items).each(function(){
					ids.push(this.productid);	
				});
				//alert(ids);return;
				$.ajax({
					url:'',
					data:'',
					success:function(data){
						if(data){
							$.messager.alert('信息提示','删除成功！','info');		
						}
						else
						{
							$.messager.alert('信息提示','删除失败！','info');		
						}
					}	
				});
			}	
		});
	}
	
	/**
	* Name 打开添加窗口
	*/
	function openAdd3(){
		$('#teacher-form-3').form('clear');
		$('#teacher-dialog-3').dialog({
			closed: false,
			modal:true,
            title: "添加信息",
            buttons: [{
                text: '确定',
                iconCls: 'icon-ok',
                handler: add
            }, {
                text: '取消',
                iconCls: 'icon-cancel3',
                handler: function () {
                    $('#teacher-dialog-3').dialog('close');                    
                }
            }]
        });
	}
	
	/**
	* Name 打开修改窗口
	*/
	function openEdit3(){
		$('#teacher-form-3').form('clear');
		var item = $('#teacherTable').datagrid('getSelected');
		//alert(item.productid);return;
		$.ajax({
			url:'',
			data:'',
			success:function(data){
				if(data){
					$('#teacher-dialog-3').dialog('close');	
				}
				else{
					//绑定值
					$('#teacher-form-3').form('load', data)
				}
			}	
		});
		$('#teacher-dialog-3').dialog({
			closed: false,
			modal:true,
            title: "修改信息",
            buttons: [{
                text: '确定',
                iconCls: 'icon-ok',
                handler: edit
            }, {
                text: '取消',
                iconCls: 'icon-cancel3',
                handler: function () {
                    $('#teacher-dialog-3').dialog('close');                    
                }
            }]
        });
	}	
	
	/**
	* Name 分页过滤器
	*/
	function pagerFilter(data){            
		if (typeof data.length == 'number' && typeof data.splice == 'function'){// is array                
			data = {                   
				total: data.length,                   
				rows: data               
			}            
		}        
		var dg = $(this);         
		var opts = dg.datagrid('options');          
		var pager = dg.datagrid('getPager');          
		pager.pagination({                
			onSelectPage:function(pageNum, pageSize){                 
				opts.pageNumber = pageNum;                   
				opts.pageSize = pageSize;                
				pager.pagination('refresh',{pageNumber:pageNum,pageSize:pageSize});                  
				dg.datagrid('loadData',data);                
			}          
		});           
		if (!data.originalRows){               
			data.originalRows = (data.rows);       
		}         
		var start = (opts.pageNumber-1)*parseInt(opts.pageSize);          
		var end = start + parseInt(opts.pageSize);        
		data.rows = (data.originalRows.slice(start, end));         
		return data;       
	}

    function getData(){
        //获取教师列表
        $.ajax({
            type:"get",
            async:true,
            url:"./teacher/listAll.action",
            dataType:"json",
            data:{},
            success:function(data){
                console.log(data);
                if(data.status == 'success'){
                    var rows = [];
                    rows = data.data;
                    for(var i=0;i<rows.length;i++){
                        rows[i].tCollId = rows[i].tCollId.collName;
                        if(rows[i].tSex == '0'){
                            rows[i].tSex = '男';
                        } else{
                            rows[i].tSex = '女';
                        }
                    }
                    $('#teacherTable').datagrid('loadData', rows);
                }else{
                    //没有数据或服务器错误
                }
                getDepart();
            }
        });
    }
    getData();
    function getDepart(){
        $.ajax({
            type:"get",
            async:true,
            url:"./college/listAll.action",
            dataType:"json",
            data:{},
            success:function(data){
                console.log(data);
                if(data.status == 'success'){
                    var rows = [];
                    rows = data.data;
                    var html = '';
                    for(var i = 0 ; i < rows.length; i++){
                        if(i == 0){
                            html += '<option value="'+rows[i].collId+' selected">'+rows[i].collName+'</option>';
                        }else{
                            html += '<option value="'+rows[i].collId+'">'+rows[i].collName+'</option>';
                        }
                    }
                    $('#tdepart-choose').empty().append(html);
                    $('#teacher-depart-choose').empty().append(html);
                }else{
                    //没有数据或服务器错误
                }
            }
        });
    }
</script>
