<!-- Begin of easyui-dialog -->
<div id="stu-dialog-2" class="easyui-dialog" data-options="closed:true,iconCls:'icon-save'" style="width:400px; padding:10px;">
	<form id="stu-form-2" method="post" action="student/save.action">
        <table>
            <tr>
                <td width="60" align="right">学 号:</td>
                <td><input type="text" name="sNumber" class="wu-text" /></td>
            </tr>
            <tr>
                <td width="60" align="right">密 码:</td>
                <td><input type="text" name="sPassword" class="wu-text" /></td>
            </tr>
            <tr>
                <td align="right">姓 名:</td>
                <td><input type="text" name="sRealName" class="wu-text" /></td>
            </tr>
            <tr>
                <td align="right">性 别:</td>
                <td>
                    <input type="radio" name="sSex" value="0" checked/>男
                    <input type="radio" name="sSex" value="1" />女
                </td>
            </tr>
            <tr>
                <td align="right">联系电话:</td>
                <td><input type="text" name="sPhone" class="wu-text" /></td>
            </tr>
            <tr>
                <td valign="top" align="right">所属院系:</td>
                <td>
                    <select name="attr" id="yuanxi-add" style="width:268px;">

                    </select>
                </td>
            </tr>
            <tr>
                <td valign="top" align="right">选择班级:</td>
                <td>
                    <select name="sClaId" id="banji-add" style="width:268px;">

                    </select>
                </td>
            </tr>
        </table>
    </form>
</div>
<!-- End of easyui-dialog -->
<script type="text/javascript">
    $(function(){
        /**
         * Name 载入数据
         */
        $('#stu-datagrid-2').datagrid({
            loadFilter:pagerFilter,
            rownumbers:true,
            singleSelect:false,
            pageSize:20,
            pagination:true,
            multiSort:true,
            fitColumns:true,
            fit:true,
            columns:[[
                { checkbox:true},
                { field:'sId',title:'学生编号',width:150,sortable:true},
                { field:'sNumber',title:'学号',width:160,sortable:true},
                { field:'sPassword',title:'密码',width:100},
                { field:'sRealName',title:'姓名',width:100},
                { field:'sSex',title:'性别',width:100},
                { field:'sPhone',title:'联系电话',width:100},
                { field:'sClaId',title:'所属班级',width:100}
            ]]
        });

        $(document).on('change','#yuanxi',function(){
            getClasses($(this).find("option:selected").val(),'#banji');
        });
        $(document).on('change','#yuanxi-add',function(){
            getClasses($(this).find("option:selected").val(),'#banji-add');
        });
    })
	/**
	* Name 添加记录
	*/
	function add(){
		$('#stu-form-2').form('submit', {
			url:'',
			success:function(data){
				if(data){
					$.messager.alert('信息提示','提交成功！','info');
					$('#stu-dialog-2').dialog('close');
					getData();
				}
				else
				{
					$.messager.alert('信息提示','提交失败！','info');
				}
			}
		});
	}
	
	/**
	* Name 修改记录
	*/
	function edit(){
		$('#stu-form-2').form('submit', {
			url:'',
			success:function(data){
				if(data){
					$.messager.alert('信息提示','提交成功！','info');
					$('#stu-dialog-2').dialog('close');
				}
				else
				{
					$.messager.alert('信息提示','提交失败！','info');
				}
			}
		});
	}
	
	/**
	* Name 删除记录
	*/
	function remove(){
		$.messager.confirm('信息提示','确定要删除该记录？', function(result){
			if(result){
				var items = $('#stu-datagrid-2').datagrid('getSelections');
				var ids = [];
				$(items).each(function(){
					ids.push(this.productid);	
				});
				//alert(ids);return;
				$.ajax({
					url:'',
					data:'',
					success:function(data){
						if(data){
							$.messager.alert('信息提示','删除成功！','info');		
						}
						else
						{
							$.messager.alert('信息提示','删除失败！','info');		
						}
					}	
				});
			}	
		});
	}
	
	/**
	* Name 打开添加窗口
	*/
	function openAdd(){
		$('input[name="sNumber"]').val('');
		$('input[name="sPassword"]').val('');
		$('input[name="sRealName"]').val('');
		$($('input[name="sSex"]')[0]).attr('checked');
		$('input[name="sPhone"]').val('');
		$('#stu-dialog-2').dialog({
			closed: false,
			modal:true,
            title: "添加信息",
            buttons: [{
                text: '确定',
                iconCls: 'icon-ok',
                handler: add
            }, {
                text: '取消',
                iconCls: 'icon-cancel',
                handler: function () {
                    $('#stu-dialog-2').dialog('close');                    
                }
            }]
        });
	}
	
	/**
	* Name 打开修改窗口
	*/
	function openEdit(){
		$('#stu-form-2').form('clear');
		var item = $('#stu-datagrid-2').datagrid('getSelected');
		//alert(item.productid);return;
		$.ajax({
			url:'',
			data:'',
			success:function(data){
				if(data){
					$('#stu-dialog-2').dialog('close');	
				}
				else{
					//绑定值
					$('#stu-form-2').form('load', data)
				}
			}	
		});
		$('#stu-dialog-2').dialog({
			closed: false,
			modal:true,
            title: "修改信息",
            buttons: [{
                text: '确定',
                iconCls: 'icon-ok',
                handler: edit
            }, {
                text: '取消',
                iconCls: 'icon-cancel',
                handler: function () {
                    $('#stu-dialog-2').dialog('close');                    
                }
            }]
        });
	}	
	
	/**
	* Name 分页过滤器
	*/
	function pagerFilter(data){            
		if (typeof data.length == 'number' && typeof data.splice == 'function'){// is array                
			data = {                   
				total: data.length,                   
				rows: data               
			}            
		}        
		var dg = $(this);         
		var opts = dg.datagrid('options');          
		var pager = dg.datagrid('getPager');          
		pager.pagination({                
			onSelectPage:function(pageNum, pageSize){                 
				opts.pageNumber = pageNum;                   
				opts.pageSize = pageSize;                
				pager.pagination('refresh',{pageNumber:pageNum,pageSize:pageSize});                  
				dg.datagrid('loadData',data);                
			}          
		});           
		if (!data.originalRows){               
			data.originalRows = (data.rows);       
		}         
		var start = (opts.pageNumber-1)*parseInt(opts.pageSize);          
		var end = start + parseInt(opts.pageSize);        
		data.rows = (data.originalRows.slice(start, end));         
		return data;       
	}

    function getData(){
        //获取学生列表
        $.ajax({
            type:"get",
            async:true,
            url:"./student/listAll.action",
            dataType:"json",
            data:{},
            success:function(data){
                console.log(data);
                if(data.status == 'success'){
                    var rows = [];
                    rows = data.data;
                    for(var i=0;i<rows.length;i++){
                        rows[i].sClaId = rows[i].sClaId.claName;
                        if(rows[i].sSex == '0'){
                            rows[i].sSex = '男';
                        } else{
                            rows[i].sSex = '女';
                        }
                    }
                    $('#stu-datagrid-2').datagrid('loadData', rows);
                }else{
                    //没有数据或服务器错误
                }
                getDepart();//获取院系
                // getClasses();//获取班级
            }
        });
    }
    getData();
    function getDepart(){
        $.ajax({
            type:"get",
            async:false,
            url:"./college/listAll.action",
            dataType:"json",
            data:{},
            success:function(data){
                console.log(data);
                if(data.status == 'success'){
                    var rows = [];
                    rows = data.data;
                    var html = '';
                    for(var i = 0 ; i < rows.length; i++){
                        if(i == 0){
                            html += '<option value="'+rows[i].collId+'" selected>'+rows[i].collName+'</option>';
                            getClasses(rows[i].collId,'#banji');
                            getClasses(rows[i].collId,'#banji-add');
                        }else{
                            html += '<option value="'+rows[i].collId+'">'+rows[i].collName+'</option>';
                        }
                    }
                    $('#yuanxi').empty().append(html);
                    $('#yuanxi-add').empty().append(html);
                }else{
                    //没有数据或服务器错误
                }
            }
        });
    }

    function getClasses(yxid,selector){
        $.ajax({
            type:"get",
            async:false,
            url:"./classes/getByClaCollId.action",
            dataType:"json",
            data:{
            	claCollId:yxid
            },
            success:function(data){
                console.log(data);
                if(data.status == 'success'){
                    var rows = [];
                    rows = data.studentListByCollId;
                    var html = '';
                    for(var i = 0 ; i < rows.length; i++){
                        if(i == 0){
                            html += '<option value="'+rows[i].claId+'" selected>'+rows[i].claName+'</option>';
                        }else{
                            html += '<option value="'+rows[i].claId+'">'+rows[i].claName+'</option>';
                        }
                    }
                    $(selector).empty().append(html);
                }else{
                    //没有数据或服务器错误
                }
            }
        });
    }

</script>
