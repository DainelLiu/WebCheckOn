<div class="easyui-layout" data-options="fit:true">
    <!-- Begin of toolbar -->
    <div id="depart-toolbar-2">
        <div class="wu-toolbar-button">
            <a href="#" class="easyui-linkbutton" iconCls="icon-add" onclick="openAdd1()" plain="true">添加</a>
            <a href="#" class="easyui-linkbutton" iconCls="icon-edit" onclick="openEdit1()" plain="true">修改</a>
            <a href="#" class="easyui-linkbutton" iconCls="icon-remove" onclick="remove1()" plain="true">删除</a>
        </div>
    </div>
    <div class="wu-toolbar-search">
        <label>关键词：</label><input class="wu-text" style="width:100px" id="searchWord">
        <a href="javascript:searchDepart()" class="easyui-linkbutton" iconCls="icon-search">开始检索</a>
    </div>
    <!-- End of toolbar -->
    <table id="depart-datagrid-2" class="easyui-datagrid" toolbar="#depart-toolbar-2"></table>
</div>
<!-- Begin of easyui-dialog -->
<div id="depart-dialog-2" class="easyui-dialog" data-options="closed:true,iconCls:'icon-save'" style="width:400px; padding:10px;">
	<form id="depart-form-2" method="post" action="college/save.action">
        <table>
            <tr>
                <td width="60" align="right">院系名称:</td>
                <td><input type="text" name="collName" class="wu-text" /></td>
            </tr>
        </table>
    </form>
</div>
<div id="depart-dialog-3" class="easyui-dialog" data-options="closed:true,iconCls:'icon-save'" style="width:400px; padding:10px;">
    <form id="depart-form-3" method="post" action="college/update.action">
	    <table>
	    	<tr>
	            <td width="60" align="right">院系编号:</td>
	            <td><input type="text" name="collId" id="collId" class="wu-text" readonly/></td>
	        </tr>
	        <tr>
	            <td width="60" align="right">院系名称:</td>
	            <td><input type="text" name="collName" id="collName" class="wu-text" /></td>
	        </tr>
	    </table>
    </form>
</div>
<!-- End of easyui-dialog -->
<script type="text/javascript">
    $(function(){
        /**
         * Name 载入数据
         */
        $('#depart-datagrid-2').datagrid({
            loadFilter:pagerFilter,
            rownumbers:true,
            singleSelect:true,
            pageSize:10,
            pagination:true,
            multiSort:true,
            fitColumns:true,
            height:485,
            columns:[[
                { checkbox:true},
                { field:'collId',title:'院系编号',width:100,sortable:true},
                { field:'collName',title:'院系名称',width:180,sortable:true,editor:'text'},
            ]]
        });
    })

	/**
	* Name 添加记录
	*/
	function add(){
		$('#depart-form-2').form('submit', {
			url:'',
			success:function(data){
				data = JSON.parse(data);
				if(data.status == 'success'){
					$.messager.alert('信息提示','提交成功！','info');
					$('#depart-dialog-2').dialog('close');
					getData();
				}
				else
				{
					$.messager.alert('信息提示','提交失败！','info');
				}
			}
		});
	}

	/**
	* Name 修改记录
	*/
	function edit(){
		$('#depart-form-3').form('submit', {
			url:'',
			success:function(data){
				data = JSON.parse(data);
				if(data.status == 'success'){
					$.messager.alert('信息提示','提交成功！','info');
					$('#depart-dialog-3').dialog('close');
					getData();
				}
				else
				{
					$.messager.alert('信息提示','提交失败！','info');
				}
			}
		});
	}

	/**
	* Name 删除记录
	*/
	function remove1(){
		$.messager.confirm('信息提示','确定要删除该记录？', function(result){
			if(result){
				var item = $('#depart-datagrid-2').datagrid('getSelected');
				//var items = $('#depart-datagrid-2').datagrid('getSelections');
				/* var ids = [];
				$(items).each(function(){
					ids.push(this.collId);
				}); */
				//alert(ids);return;
				$.ajax({
					url:'./college/delete.action',
					data:{
						collId:item.collId
					},
					success:function(data){
						data = JSON.parse(data);
						if(data.status == 'success'){
							$.messager.alert('信息提示','删除成功！','info');
							getData();
						}
						else
						{
							$.messager.alert('信息提示','删除失败！','info');
						}
					}
				});
			}
		});
	}

	/**
	* Name 打开添加窗口
	*/
	function openAdd1(){
		$('#depart-form-2').form('clear');
		$('#depart-dialog-2').dialog({
			closed: false,
			modal:true,
            title: "添加信息",
            buttons: [{
                text: '确定',
                iconCls: 'icon-ok',
                handler: add
            }, {
                text: '取消',
                iconCls: 'icon-cancel',
                handler: function () {
                    $('#depart-dialog-2').dialog('close');
                }
            }]
        });
	}

	/**
	* Name 打开修改窗口
	*/
	function openEdit1(){
		//$('#depart-form-2').form('clear');
		var item = $('#depart-datagrid-2').datagrid('getSelected');
		//alert(item.productid);return;
		$.ajax({
			url:'./college/getById.action',
			data:{
				collId:item.collId
			},
			success:function(data){
				data = JSON.parse(data);
				if(data.status == 'success'){
					$('#collId').val(data.data.collId);
					$('#collName').val(data.data.collName);
					$('#depart-dialog-3').dialog({
						closed: false,
						modal:true,
			            title: "修改信息",
			            buttons: [{
			                text: '确定',
			                iconCls: 'icon-ok',
			                handler: edit
			            }, {
			                text: '取消',
			                iconCls: 'icon-cancel',
			                handler: function () {
			                    $('#depart-dialog-3').dialog('close');
			                }
			            }]
			        });
				}
				else{
					
				}
			}
		});
	}
	function searchDepart(){
		$.ajax({
    		type:"get",
    		async:true,
    		url:"./college/searchAll.action",
    		dataType:"json",
    		data:{
    			conds:encodeURI($('#searchWord').val())
    		},
    		success:function(data){
    			console.log(data);
    			if(data.status == 'success'){
   					var rows = [];
       				rows = data.data;
       				$('#depart-datagrid-2').datagrid('loadData', rows);
    			}else{
    				//没有数据或服务器错误
                    $.messager.alert('信息提示','暂无数据！','info');
    			}
    		}
    	});
	}

	function getData(){
    	//获取用户列表
        $.ajax({
    		type:"get",
    		async:true,
    		url:"./college/listAll.action",
    		dataType:"json",
    		data:{},
    		success:function(data){
    			console.log(data);
    			if(data.status == 'success'){
   					var rows = [];
       				rows = data.data;
       				$('#depart-datagrid-2').datagrid('loadData', rows);
    			}else{
    				//没有数据或服务器错误
                    $.messager.alert('信息提示','暂无数据！','info');
    			}
    		}
    	});
    }
	getData();
	
	/**
	* Name 分页过滤器
	*/
	function pagerFilter(data){
		if (typeof data.length == 'number' && typeof data.splice == 'function'){// is array                
			data = {                   
				total: data.length,                   
				rows: data               
			}            
		}        
		var dg = $(this);         
		var opts = dg.datagrid('options');          
		var pager = dg.datagrid('getPager');          
		pager.pagination({                
			onSelectPage:function(pageNum, pageSize){                 
				opts.pageNumber = pageNum;                   
				opts.pageSize = pageSize;                
				pager.pagination('refresh',{pageNumber:pageNum,pageSize:pageSize});                  
				dg.datagrid('loadData',data);                
			}          
		});           
		if (!data.originalRows){               
			data.originalRows = (data.rows);       
		}         
		var start = (opts.pageNumber-1)*parseInt(opts.pageSize);          
		var end = start + parseInt(opts.pageSize);        
		data.rows = (data.originalRows.slice(start, end));         
		return data;       
	}
	
</script>
