<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>用户登录</title>
	
	<link rel="stylesheet" type="text/css" href="easyui/1.3.4/themes/default/easyui.css" />
	<link rel="stylesheet" type="text/css" href="css/wu.css" />
	<link rel="stylesheet" type="text/css" href="css/icon.css" />
	<style>
		body{
			background:url(images/bg-sky.jpg) no-repeat 0px 0px;
			background-size:cover; 
			height:100%;
			width:100%;
		}
	</style>
	
	<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
	<script type="text/javascript" src="js/util.js"></script>
	<script type="text/javascript" src="easyui/1.3.4/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="easyui/1.3.4/locale/easyui-lang-zh_CN.js"></script>
	
	
	
    <script type="text/javascript">
        document.onkeydown = function (e) {
            var event = e || window.event;
            var code = event.keyCode || event.which || event.charCode;
            if (code == 13) {
                login();
            }
        }
        $(function () {
            $("input[name='login']").focus();
        });
        function cleardata() {
            $('#loginForm').form('clear');
        }
        function login() {
            if ($("input[name='login']").val() == "" || $("input[name='password']").val() == "") {
                $("#showMsg").html("用户名或密码为空，请输入");
                $("input[name='login']").focus();
            } else {
                //ajax异步提交
                $.ajax({
                    type: "POST",   //post提交方式默认是get
                    url: "./users/loginUsers.action",
                    data: $("#loginForm").serialize(),   //序列化
                    async:false,
                    error: function (request) {      // 设置表单提交出错
                        $("#showMsg").html(request);  //登录错误提示信息
                    },
                    success: function (data) {
                    	data = JSON.parse(data);
                    	console.log(data);
                    	var json = data.data;
                    	console.log(json);
                    	Util.setLocalStorage('loginUser',JSON.stringify(json));
                    	Util.setLocalStorage('role',data.role);
                    	Util.setLocalStorage('term',data.term);
                    	$.ajax({
                            type:"get",
                            async:false,
                            url:"./parameter/listAll.action",
                            dataType:"json",
                            data:{},
                            success:function(data){
                                console.log(data);
                                if(data.status == 'success'){
                                    var rows = [];
                                    rows = data.data;
                                    Util.setLocalStorage('qqNum',rows[0].pAbsenceNum);
                                    Util.setLocalStorage('qjNum',rows[0].pLeaveTableNum);
                                    window.location.href = 'index.html';
                                }else{
                                    //没有数据或服务器错误
                                	$.messager.alert('信息提示','用户名或密码错误','error');
                                }
                            }
                        });
                    }
                });
            }
        }
    </script>
</head>
<body>
    <div id="loginWin" class="easyui-window" title="登录" style="width:350px;height:188px;padding:5px;"
         minimizable="false" maximizable="false" resizable="false" collapsible="false">
        <div class="easyui-layout" fit="true">
            <div region="center" border="false" style="padding:5px;background:#fff;border:1px solid #ccc;">
                <form id="loginForm" method="post">
                    <div style="padding:5px 0;">
                        <label for="login">帐号:</label>
                        <input type="text" name="username" style="width:230px;" />
                    </div>
                    <div style="padding:5px 0;">
                        <label for="password">密码:</label>
                        <input type="password" name="password" style="width:230px;" />
                    </div>
					<div style="padding:5px 0;">
                        <label for="role">角色:</label>
                        <select name="role">
							<option value="0" selected>学生</option>
							<option value="1">教师</option>
							<option value="2">管理员</option>
						</select>
                    </div>
                    <div style="padding:5px 0;text-align: center;color: red;" id="showMsg"></div>
                </form>
            </div>
            <div region="south" border="false" style="text-align:right;padding:5px 0;">
                <a class="easyui-linkbutton" iconcls="icon-ok" href="javascript:void(0)" onclick="login()">登录</a>
            </div>
        </div>
    </div>
	<p style="position:absolute;bottom:0px;text-align:center;width:100%;margin-bottom:0px !important;">欢迎使用学生考勤管理系统&nbsp;&nbsp;&nbsp;&nbsp;2018&nbsp;©&nbsp;程序猿的解忧小铺</p>
</body>
</html>
