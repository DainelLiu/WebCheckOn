	/**
	* Name 分页过滤器
	*/
	function pagerFilter(data){            
		if (typeof data.length == 'number' && typeof data.splice == 'function'){// is array                
			data = {                   
				total: data.length,                   
				rows: data               
			}            
		}        
		var dg = $(this);         
		var opts = dg.datagrid('options');          
		var pager = dg.datagrid('getPager');          
		pager.pagination({                
			onSelectPage:function(pageNum, pageSize){                 
				opts.pageNumber = pageNum;                   
				opts.pageSize = pageSize;                
				pager.pagination('refresh',{pageNumber:pageNum,pageSize:pageSize});                  
				dg.datagrid('loadData',data);                
			}          
		});           
		if (!data.originalRows){               
			data.originalRows = (data.rows);       
		}         
		var start = (opts.pageNumber-1)*parseInt(opts.pageSize);          
		var end = start + parseInt(opts.pageSize);        
		data.rows = (data.originalRows.slice(start, end));         
		return data;       
	}
	
	function getDataForStu(){
		$.ajax({
    		type:"get",
    		async:false,

    		dataType:"json",
    		data:{
    			sId:loginUser.sId,
    			schSemester:term
    		},
    		success:function(data){
    			console.log(data);
    			if(data.status == 'success'){
   					var rows = [];
   					var rows2 = [];
       				rows = data.data;
       				row2 = data.dataTwo;
       				var trueRow = [];
       				for(var i = 0 ; i < rows.length ; i++){
       					var item = rows[i];
       					var temp = {
  							cName:item.lDId.dCurrId.currName,
  							tName:item.lDId.dCurrId.currTId.tRealName,
  							lType:'请假'
       					}
       					trueRow.push(temp);
       				}
       				for(var j = 0 ; j < rows2.length ; j++){
       					var item = rows2[j];
       					var temp = {
   							cName:item.lDId.dCurrId.currName,
   							tName:item.lDId.dCurrId.currTId,
   							lType:'缺勤'
       					}
       					trueRow.push(temp);
       				}
       				$('#abs-datagrid-2').datagrid('loadData', trueRow);
       				$('#qqnum').text(rows2.length);
       				if(rows2.length > Util.getLocalStorage("qqNum")){
       					$('#qqnum').css('color','red');
       				}else{
       					$('#qqnum').css('color','');
       				}
       				$('#qjnum').text(rows.length);
       				if(rows.length > Util.getLocalStorage("qjNum")){
       					$('#qjnum').css('color','red');
       				}else{
       					$('#qjnum').css('color','');
       				}

       				$('#tea').hide();
       				$('#all').hide();
					
    			}else{
