<div class="easyui-layout" data-options="fit:true">
    <!-- Begin of toolbar -->
    <div id="gradeToolbar">
        <div class="wu-toolbar-button">
            <a href="#" class="easyui-linkbutton" iconCls="icon-add" onclick="openAdd2()" plain="true">添加</a>
            <a href="#" class="easyui-linkbutton" iconCls="icon-edit" onclick="openEdit2()" plain="true">修改</a>
            <a href="#" class="easyui-linkbutton" iconCls="icon-remove2" onclick="remove2()" plain="true">删除</a>
        </div>
    </div>
    <div class="gradeToolbarSearch">
        <label>所属院系：</label>
        <select class="" panelHeight="auto" id="grade-combobox">
            <!--<option value="0">计算机与信息工程</option>
            <option value="1">生命科学</option>
            <option value="2">资源与环境科学</option>
            <option value="3">化学工程与工艺</option>-->
        </select>
        <label>关键词：</label><input class="wu-text" style="width:100px">
        <a href="#" class="easyui-linkbutton" iconCls="icon-search">开始检索</a>
    </div>
    <!-- End of toolbar -->
    <table id="gradeTable" class="easyui-datagrid" toolbar="#gradeToolbar"></table>
</div>
<!-- Begin of easyui-dialog -->
<div id="grade-dialog-2" class="easyui-dialog" data-options="closed:true,iconCls:'icon-save'" style="width:400px; padding:10px;">
	<form id="grade-form-2" method="post" action="classes/save.action">
        <table>
            <tr>
                <td width="60" align="right">所属院系:</td>
                <td>
                    <select name="claCollId" id="depart-choose" style="width:268px;">

                    </select>
                </td>
            </tr>
            <tr>
                <td align="right">班级名称:</td>
                <td><input type="text" name="claName" class="wu-text" id="className"/></td>
            </tr>
        </table>
    </form>
</div>
<!-- End of easyui-dialog -->
<script type="text/javascript">
    $(function(){
        /**
         * Name 载入数据
         */
        $('#gradeTable').datagrid({
        	loadFilter:pagerFilter,
            rownumbers:true,
            singleSelect:false,
            pageSize:20,
            pagination:true,
            multiSort:true,
            fitColumns:true,
            fit:true,
            columns:[[
                { checkbox:true},
                { field:'claId',title:'班级编号',width:100,sortable:true},
                { field:'claName',title:'班级名称',width:180,sortable:true},
                { field:'collegeName',title:'所属院系',width:180,sortable:true},
            ]]
        });
    })
	/**
	* Name 添加记录
	*/
	function add(){
		$('#grade-form-2').form('submit', {
			url:'',
			success:function(data){
				if(data){
					$.messager.alert('信息提示','提交成功！','info');
					$('#grade-dialog-2').dialog('close');
					getData();
				}
				else
				{
					$.messager.alert('信息提示','提交失败！','info');
				}
			}
		});
	}
	
	/**
	* Name 修改记录
	*/
	function edit(){
		$('#grade-form-2').form('submit', {
			url:'',
			success:function(data){
				if(data){
					$.messager.alert('信息提示','提交成功！','info');
					$('#grade-dialog-2').dialog('close');
                    getData();
				}
				else
				{
					$.messager.alert('信息提示','提交失败！','info');
				}
			}
		});
	}
	
	/**
	* Name 删除记录
	*/
	function remove2(){
		$.messager.confirm('信息提示','确定要删除该记录？', function(result){
			if(result){
				var items = $('#gradeTable').datagrid('getSelections');
				var ids = [];
				$(items).each(function(){
					ids.push(this.productid);	
				});
				//alert(ids);return;
				$.ajax({
					url:'',
					data:'',
					success:function(data){
						if(data){
							$.messager.alert('信息提示','删除成功！','info');
                            getData();
						}
						else
						{
							$.messager.alert('信息提示','删除失败！','info');		
						}
					}	
				});
			}	
		});
	}
	
	/**
	* Name 打开添加窗口
	*/
	function openAdd2(){
		$('#className').val('');
		getDepart();
		$('#grade-dialog-2').dialog({
			closed: false,
			modal:true,
            title: "添加信息",
            buttons: [{
                text: '确定',
                iconCls: 'icon-ok',
                handler: add
            }, {
                text: '取消',
                iconCls: 'icon-cancel2',
                handler: function () {
                    $('#grade-dialog-2').dialog('close');                    
                }
            }]
        });
	}
	
	/**
	* Name 打开修改窗口
	*/
	function openEdit2(){
		$('#grade-form-2').form('clear');
		var item = $('#gradeTable').datagrid('getSelected');
		//alert(item.productid);return;
		$.ajax({
			url:'',
			data:'',
			success:function(data){
				if(data){
					$('#grade-dialog-2').dialog('close');	
				}
				else{
					//绑定值
					$('#grade-form-2').form('load', data)
				}
			}	
		});
		$('#grade-dialog-2').dialog({
			closed: false,
			modal:true,
            title: "修改信息",
            buttons: [{
                text: '确定',
                iconCls: 'icon-ok',
                handler: edit
            }, {
                text: '取消',
                iconCls: 'icon-cancel2',
                handler: function () {
                    $('#grade-dialog-2').dialog('close');                    
                }
            }]
        });
	}	
	function getData(){
    	//获取用户列表
        $.ajax({
    		type:"get",
    		async:false,
    		url:"./classes/listAll.action",
    		dataType:"json",
    		data:{},
    		success:function(data){
    			console.log(data);
    			if(data.status == 'success'){
   					var rows = [];
       				rows = data.data;
       				$('#gradeTable').datagrid('loadData', rows);

    			}else{
    				//没有数据或服务器错误
    			}
                getDepart();
    		}
    	});
    }
	getData();
	
	/**
	* Name 分页过滤器
	*/
	function pagerFilter(data){            
		if (typeof data.length == 'number' && typeof data.splice == 'function'){// is array                
			data = {                   
				total: data.length,                   
				rows: data               
			}            
		}        
		var dg = $(this);         
		var opts = dg.datagrid('options');          
		var pager = dg.datagrid('getPager');          
		pager.pagination({                
			onSelectPage:function(pageNum, pageSize){                 
				opts.pageNumber = pageNum;                   
				opts.pageSize = pageSize;                
				pager.pagination('refresh',{pageNumber:pageNum,pageSize:pageSize});                  
				dg.datagrid('loadData',data);                
			}          
		});           
		if (!data.originalRows){               
			data.originalRows = (data.rows);       
		}         
		var start = (opts.pageNumber-1)*parseInt(opts.pageSize);          
		var end = start + parseInt(opts.pageSize);        
		data.rows = (data.originalRows.slice(start, end));         
		return data;       
	}

	function getDepart(){
        $.ajax({
            type:"get",
            async:false,
            url:"./college/listAll.action",
            dataType:"json",
            data:{},
            success:function(data){
                console.log(data);
                if(data.status == 'success'){
                    var rows = [];
                    rows = data.data;
                    var html = '';
                    for(var i = 0 ; i < rows.length; i++){
                        if(i == 0){
                            html += '<option value="'+rows[i].collId+' selected">'+rows[i].collName+'</option>';
                        }else{
                            html += '<option value="'+rows[i].collId+'">'+rows[i].collName+'</option>';
                        }
                    }
                    $('#depart-choose').empty().append(html);
                    $('#grade-combobox').empty().append(html);
                }else{
                    //没有数据或服务器错误
                }
            }
        });
    }
	
</script>
